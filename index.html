<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Práctica 2</title>
  </head>
  <body>
    <br />
    <h1 class="text-center">Práctica 2 Patterns</h1>
    <br />
    <div class="container text-center">
      <div class="row row-cols-4">
        <form action="#">
          <h2>CURP</h2>
          <input
            class="form-control"
            type="text"
            class="curpInput"
            pattern="[A-Z]{4}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])[A-Z]{7}[0-9]{1}"
            maxlength="18"
            required
          />
          <br /><button type="submit" class="btn btn-primary">Enviar</button>
          <p class="valid-message"></p>
        </form>

        <form action="#">
          <h2>RFC</h2>
          <input
            class="form-control"
            type="text"
            class="rfcInput"
            pattern="[A-Z]{4}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])[A-Z]{3}"
            maxlength="13"
            required
          />
          <br /><button type="submit" class="btn btn-primary">Enviar</button>
          <p class="valid-message"></p>
        </form>

        <form action="#">
          <h2>EMAIL</h2>
          <input
            class="form-control"
            type="text"
            pattern="[a-zA-Z0-9]+([.][a-zA-Z0-9]+)*@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}(\.[a-zA-Z]{2})?"
            required
          />
          <br /><button type="submit" class="btn btn-primary">Enviar</button>
          <p class="valid-message"></p>
        </form>

        <form action="#">
          <h2>TELEFONO</h2>
          <input
            class="form-control"
            type="text"
            pattern="[0-9]{10}"
            maxlength="10"
          />
          <br /><button type="submit" class="btn btn-primary">Enviar</button>
          <p class="valid-message"></p>
        </form>
      </div>
    </div>

    <div class="container text-center">
      <div class="row row-cols-4">
        <form action="#">
          <h2>NSS</h2>
          <input
            class="form-control"
            type="text"
            pattern="[0-9]{11}"
            maxlength="11"
          />
          <br /><button type="submit" class="btn btn-primary">Enviar</button>
          <p class="valid-message"></p>
        </form>
      </div>
    </div>
  </body>
</html>
